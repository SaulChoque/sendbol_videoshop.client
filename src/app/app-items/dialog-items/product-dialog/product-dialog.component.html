<mat-dialog-content>


  <div class="dialogContentContainer">


    <div class="photoPanel">
      <span>

        <p-galleria [value]="images" [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '450px' }"
          [numVisible]="5">
          <ng-template #item let-item>
            <img [src]="getProductsImageUrl(item)" style="width:100%" />
          </ng-template>
          <ng-template #thumbnail let-item>
            <img [src]="getProductsImageUrl(item)" width="80" height="60" style="object-fit:cover;" />
          </ng-template>
        </p-galleria>
      </span>


      <div class="chipsContainer">
        <div>
          <h4>Etiquetas</h4>
          <mat-chip-set aria-label="Fish selection">
            @for (chip of chiptags; track $index) {
            <mat-chip>{{chip}}</mat-chip>
            }
          </mat-chip-set>
        </div>
        <div>
          <h4>Plataformas</h4>
          <mat-chip-set>
            @for (plataforma of plataformas; track $index) {
            <mat-chip>
              <app-svg-icon
              matChipAvatar
              [name]="plataforma.icon" width="auto" height="auto" fill="currentColor" ></app-svg-icon>
              {{plataforma.nombre}}
            </mat-chip>
            }
          </mat-chip-set>
        </div>
      </div>

    </div>




    <div class="infoPanel">
      <span class="titleTex">
        <h1 mat-dialog-title>{{data.titulo}} </h1>
        <h2 mat-dialog-title>Bs. {{data.precio}} </h2>
      </span>


      <span class="ratingPanel">
        <span class="likesPanel">

          <h4>{{data.likes}}</h4>
          <button
          mat-icon-button aria-label="me gusta"
          (click)="onLike()">

            <mat-icon>thumb_up</mat-icon>
          </button>
          <button
          mat-icon-button aria-label="no me gusta"
          (click)="onDislike()"
          >
            <mat-icon>thumb_down</mat-icon>
          </button>
          <h4>{{data.dislikes}}</h4>
        </span>

        <span>
          <p-rating
          [(ngModel)]="data.rating"
          (onRate)="onRate($event)"
          />
        </span>
      </span>
    </div>



    <div class=" purchasePanel">
      {{data.descripcion}}
      <span class="counterButtons">
        <button mat-stroked-button>-</button>
        <h4>1</h4>
        <button mat-stroked-button>+</button>
      </span>


      <div class="purButtons">

        <button mat-flat-button>
          Lo quiero!
          <mat-icon>shopping_cart_checkout</mat-icon>
        </button>
        <button mat-stroked-button>
          Agregar al Carrito
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
        <button mat-fab extended>
          <mat-icon>share</mat-icon>
          Compartir
        </button>

      </div>

    </div>

  </div>
</mat-dialog-content>
