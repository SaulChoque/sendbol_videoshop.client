@if(currentBreakpoint == breakpoints.XLarge || currentBreakpoint ==
breakpoints.Large || currentBreakpoint == breakpoints.Medium){
<div class="navbar">

    <div class="searchbarSection">


      <div class="logobrand">
        <span class="title" id="titlePc">
          <span class="sendbol" id="titlePc">
            <h4>sendbol</h4>
          </span>
          <span class="video" id="titlePc">
            <h4>VIDEOSHOP</h4>
          </span>
        </span>
      </div>
      <!--

        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>

      <div class="searchbar">
        <mat-form-field appearance="outline" style="width:30vw; margin-bottom: -1.25em;">
          <input matInput placeholder="Buscar" />
          <button mat-icon-button matSuffix>
            <mat-icon matSuffix>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
            <!--
                <p-inputgroup>
                  <input pInputText placeholder="Keyword" />

                    <button mat-fab aria-label="Account">

                      <mat-icon>search</mat-icon>

                    </button>
                  </p-inputgroup-addon>
                </p-inputgroup>


        -->
      <div class="buttons">
        <span class="buttonSpacer">
          <button mat-fab aria-label="Account" [matMenuTriggerFor]="menu" >
            <mat-icon>person</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            @if (usuarioExists) {
            <button mat-menu-item>

              {{usuarioEnSesion?.nombre}}
            </button>

            }@else {
            <button mat-menu-item (click)="openDialog()">
              Acceder
            </button>
            }

          </mat-menu>
        </span>

        <span class="buttonSpacer">
          <button mat-fab aria-label="Shopping cart">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </span>
      </div>
    </div>

    <div class="dropdownSection">
      <div class="dropdownSection">
        <button mat-button [matMenuTriggerFor]="menuCategorias">Categorias</button>
        <mat-menu #menuCategorias="matMenu" >
          <button mat-menu-item>sidasd</button>
          <button mat-menu-item>aksjdh</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="menuVendidos">Lo mas vendido</button>
        <mat-menu #menuVendidos="matMenu">
          <button mat-menu-item>Item aja</button>
          <button mat-menu-item>Item aja</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="menuMejor">Lo mejor</button>
        <mat-menu #menuMejor="matMenu">
          <button mat-menu-item>Item asd5</button>
          <button mat-menu-item>Item asd5</button>
        </mat-menu>
      </div>


    </div>

</div>

}
